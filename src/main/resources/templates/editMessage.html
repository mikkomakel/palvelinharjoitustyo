<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8" />
    <title>Edit</title>
</head>
<body>

<h2>Edit Message</h2>

<form method="POST" th:action="@{/messages/edit/{id}(id=${message.id})}">
    <input type="text" name="content" th:value="${message.content}" />
    <input type="submit" value="Save" />
</form>

</body>
</html>
